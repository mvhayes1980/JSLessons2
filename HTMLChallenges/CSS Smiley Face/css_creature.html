<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Creature</title>
    <link rel="stylesheet" href="css_creature.css">
</head>
<body>
<div class="body">
    <div class="wrapper">
    <div class="head">
        <div class="leftEye">
            <div class="leftPupil"></div>
        </div>
        <div class="rightEye">
            <div class="rightPupil"></div>
        </div>
        <div class="nose">
            <div class="leftNostril"></div>
            <div class="rightNostril"></div>
        </div>
        <div class="mouth">
            <div class="leftTooth"></div>
            <div class="rightTooth"></div>
        </div>
        <div class="neck"></div>
    </div>
</div>
</div>
</body>
</html>
